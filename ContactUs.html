<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>   
        <title>Contact Us</title>
        <style>
            form {
                text-align: center;
                margin: auto;
                width: 90%; 
                line-height: 1.8;
            }
            label {
                font-weight: bold;
            }
            </style>
    </head>
    <link href="restaurantStyles.css"
        rel="stylesheet"
        type="text/css" />
    <body>
        <header>
        <h1>Wonder Woman's Cafe</h1>
        <hr>
        <ul class="nav nav-pills nav-justified">
            <li><a href="HomePage.html"><span class="glyphicon glyphicon-home"></span> Home</a></li>
            <li><a href="Menu.html">Menu</a></li>
            <li class="active"><a href="ContactUs.html">Contact Us</a></li>
        </ul>
        <br>
        <div class="container">
            <div class="jumbotron">
                <h1>Coming Soon!</h1>      
                <p>Wonder Woman's Cafe is adding a new location, coming January 2018. Check back for more details soon.</p>
            </div>     
        </div>
        <hr>
        </header>
        <form action="#" method="post">
            <div>
                <label id="NameLabel" for="Name">Name: </label>
                <input id="FullName" name="FullName" type="text" />
            </div>
            <div>
                <label id="EmailLabel" for="FullEmail">Email: </label>
                <input id="Email" name="Email" type="text" />
            </div>
            <div>
                <label id="PhoneLabel" for="Phone">Phone: </label>
                <input id="Phone" name="Phone" type="text" />
            </div>
            <div>
                <label id="Reason" for="Inquiry">Reason for Inquiry: </label>
                <Select name="Inquiry">
                    <option value="Catering">Catering</option>
                    <option value="Private Party">Private Party</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Other">Other</option>
                </Select>
            </div>
            <div>
                <label id="MessageLabel" for="Message">Additional Information: </label>
                <br><textarea id="Message" name="Message"></textarea>
            </div>
            <div>
            <label id="Been" for="PreviousVisit">Have you been to the restaurant? </label>
            <input type="radio" name="answer" value="Yes"/>Yes 
            <input type="radio" name="answer" value="No"/> No
            </div>
            <div>
            <label id="BestContact" for="FollowUp">Best day to contact you: </label>
            <input type="checkbox" name="DayofWeek" value="M"/> M 
            <input type="checkbox" name="DayofWeek" value="T"/> T
            <input type="checkbox" name="DayofWeek" value="W"/> W  
            <input type="checkbox" name="DayofWeek" value="Th"/> Th
            <input type="checkbox" name="DayofWeek" value="F"/> F            
            </div>
            <div>
                <input type="submit" id="SubmitButton" value="Send Request" />
            </div>
        </form>
        <hr>
        <footer>
            <address> 100 Main Street, Aurora, Ohio 44202<br/>
            (330) 888-5612</address>
        </footer>    
    </body>
</html>
