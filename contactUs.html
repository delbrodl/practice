<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <form action="#" method="post">
        <div>
            <label id="firstNameLabel" for="FirstName">First Name: </label>
            <input id="firstName" name="firstName" type="text"/>
        </div>
        <div>
            <label id="lastNameLabel" for="LastName">Last Name: </label>
            <input id="lastName" name="lastName" type="text"/>
        </div>
        <div>
            <label id="emailLabel" for="FullEmail">Email: </label>
            <input id="email" name="email" type="text"/>
        </div>
        <div>
            <label id="licenseLabel" for="LicenseType">Type of License: </label>
            <input type="radio" name="licenseType" value="Business"/> Business
            <input type="radio" name="licenseType" value="Personal"/> Personal
        </div>
        <div>
            <label id="Reason" for="ReasonType">Reason: </label>
            <select name="reason">
                <option value="Select a Reason">Select a Reason</option>
                <option value="Software Support">Software Support</option>
                <option value="Hardware Support">Hardware Support</option>
                <option value="Information Request">Information Request</option>
            </select>
        </div>
        <div>
            <label id="AddInfo" for="OtherInfo">Additional Information: </label><br/>
            <textarea name="additionalInformation"></textarea>
        </div>
        <div>
            <input type="checkbox" name="Read" value="ReadTerms" /> I have read the terms of service
        </div>
        <div>
            <input type="submit" id="submitRequest" value="Send Request" />
        </div>
    </form>
</html>
